<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Word Guessing Game</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>Word-Games</h1>
            <nav>
                <ul>Home</ul>
                <ul>Learn Words</ul>
                <ul>Other Games</ul>
            </nav>
        </header>
        <div class="wrapper">
            <h1>Guess the word</h1>
            <div class="content">
                <input class="typing-inputs" maxlength="1"/>
                <div class="inputs">
                </div>
                <div class="details">
                    <p class="hint">Hint: <span>Hints will be shown here</span></p>
                    <p class="guess-remaining">Guesses remaining: <span>10</span></p>
                    <p class="wrong-letter">Wrong letters: <span>a, b, c</span></p>
                </div>
                <button class="reset-btn">Reset Game</button>
            </div>
        </div>


        <script src="word.js"></script>
        <script src="index.js"></script>
    </body>
    <footer>

    </footer>
</html>
